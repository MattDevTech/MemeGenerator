        <h1>GENERATE ALL THE MEMES!</h1>
        <h2>In the form below, enter a link to an image, the top text, and the bottom text. Generate as many spicy memes as you can!</h2>

        <div>
            <form id="memeGenerator">
                <label for="imageInput"></label>
                <input type="url" id="imageInput" placeholder="Image Link Here">
                <label for="topText"></label>
                <input type="text" id="topText" placeholder="Top Text Here">
                <label for="bottomText"></label>
                <input type="text" id="bottomText" placeholder="Bottom Text Here">
                <button type="submit" id="submitButton">Submit</button>
            </form>
        </div>

            <!-- Inserted memes go here -->
        </div>
